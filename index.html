<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header"> 
        Just a regular calculator
    </div>
        
    <div class="calculator">
        <div class="viewer">0</div>
        <div class="topButtons">
            <button class="clear" onclick="clearScreen()">CLEAR</button>
            <button class="delete" onclick="deleteDigit()">DELETE</button>
        </div>
        <div class="operatorButtons">
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button onclick="storeOperand(divide)">/</button>
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button onclick="storeOperand(multiply)">x</button>
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button onclick="storeOperand(subtract)">-</button>
            <button onclick="storeOperand(addDecimal)">.</button>
            <button class="numberButton">0</button>
            <button onclick="equals(storedOperand,storedNumber,displayNumber)">=</button>
            <button onclick="storeOperand(add)">+</button>
        </div>

    </div>

    <footer>
    Created February 2022 - Noah Woodward
    </footer>
    
</body>
</html>
